<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Contact | Shop Leogo</title>
</head>
<body>
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img class="leogo-logo" src="images\Leogo_logo1.png" alt="Bootstrap" width="30" height="24">
        </a>
    </div>
    <div class="leogo-contact-page"><h1>Contact Us</h1></div>
    <form id="contactForm">
        <fieldset class="leogo-contact-form">
          <!-- <legend>We'd love to hear from you!</legend> -->
          <label for="select">What can we help you with?</label>
            <select id="select">
                <option value="">Select a topic</option>
                <option value="Orders">Orders</option>
                <option value="Get involved">Get involved</option>
                <option value="Media inquiries">Media inquiries</option>
                <option value="General message">General message</option>
          </optgroup>
        </select>
          <input type="name" id="name" placeholder="Name">
          <input type="email" id="email" placeholder="Enter you email address">
          <label for="textarea">Message</label>
          <textarea id="textarea"></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
      <script defer src="app.js"></script>
</body>
</html>
